<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
	<!--Navbar-->
	<nav class = "navbar navbar-inverse">
		<div class = "container-fluid">
			<div class = "navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapseNavbar">
					<span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				</button>
				<a class = "navbar-brand" href="/">UNO</a>
			</div>
			<div class="collapse navbar-collapse" id="collapseNavbar">
				<ul class = "nav navbar-nav navbar-left">
					<li><a href="/lobby">Lobby</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="/profile">Profile</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="text-center">
			<h1>Profile</h1>
		</div>
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="text-center">
					<br><br>
					<p>Email: {{email}}</p>
					<br>
					<p>Nickname: {{nickname}}</p>
					<br>
					<p>Password: {{password}}</p>
				</div>
			</div>
			<div class="col-md-8 text-center">
				<div class="row">
					<div class="col-xs-6 col-md-6">
						<form method="post">
							<div class="form-group">
                  						<label for="email">New Email:</label>
                    						<input type="email" class="form-control" id="email" placeholder="Enter new email" name="email" required data-fv-notempty-message="The email is required" />
		        				</div>
							<div class="form-group">
                  						<label for="nickname">New Nickname:</label>
                    						<input type="text" class="form-control" id="nickname" placeholder="Enter new nickname" name="nick_name" required data-fv-notempty-message="The nickname is required" />
		        				</div>
							<div class="form-group">
                  						<label for="pwd">New Password:</label>
                    						<input type="password" class="form-control" id="pwd" placeholder="Enter new password" name="password" required data-fv-notempty-message="The password is required" />
		        				</div>
							<div class="form-group">
								<label for="file">Upload Image:</label>
								<input type="file" class="form-control" id="upload profile" accept="image/*" name="profilePhoto" required>
							</div>
						<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
					<div class="col-xs-6 col-md-6">
						<img class="img-responsive center-block" src="http://via.placeholder.com/250x250" alt="Profile Picture">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
